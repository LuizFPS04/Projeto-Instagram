<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="instagram-phone">
            <img src="./images/instagram-iphone.png" alt="instagram-image-phone">
        </div>
        <div class="instagram-box">
            <div class="instagram-subscribe">
                <img class="instagram-logo" src="./images/instagram-logo.png" alt="instagram-logo">
                <label class="username">
                    <input for="username" type="text" placeholder="Telefone, nome de usuário ou email">
                </label>
                <label class="password">
                    <input for="password" type="password" placeholder="Senha">
                </label>
                <a href="#" class="instagram-login">Entrar</a>
                <p class="p">OU</p>
                <a href="#" class="facebook-login">Entrar com o Facebook</a>
            </div>
            <div class="instagram-subscribe">
                <p class="not-account">Não tem conta?</p>
                <p class="not-account">
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app-plataform">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
